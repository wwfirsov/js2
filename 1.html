<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
		//пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2  1 + 1 = 2
		//пример 2
		d = b++;
		alert(d); //ответ: 1   d присваивается 1, потом складывается b + 1 
		//пример 3
		c = 2 + ++a; 
		alert(c); //ответ: 5  2 складывается с 2 (a+1)
		//пример 4
		d = 2 + b++;
		alert(d); //ответ: 4  2 + 2, потом b + 1
		alert(a); //3
		alert(b); //3

    </script>
</body>
</html>
