<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <script>
		function sum_f(x,y){
		return x + y
		};
		
		function difference_f(x,y){
		return x - y
		};
		
		function multiplication_f(x,y){
		return x * y
		};
		
		function division_f(x,y){
		return x / y
		};
		
		let x = prompt("Введите первое число");
		let y = prompt("Введите второе число");	
	
		f1 = sum_f(x,y);
		f2 = difference_f(x,y);
		f3 = multiplication_f(x,y);
		f4 = division_f(x,y);
		
		alert("Сумма: " + x + " + " + y + " = " + f1);
		alert("Разность: " + x + " - " + y + " = " + f2);
		alert("Произведение: " + x + " * " + y + " = " + f3);
		alert("Деление: " + x + " / " + y + " = " + f4);


    </script>
</body>
</html>
