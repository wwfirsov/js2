<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <script>
		let a = -9;
		let b = 5;
		if (a >= 0 && b >= 0) 
			alert("a и b положительные. Разность: " + (a - b));
		else if (a < 0 && b < 0)
			alert("a и b отрицательные. Произведение: " + (a * b));
		else
			alert("a и b разных знаков. Сумма: " + (a + b));
    </script>
</body>
</html>
